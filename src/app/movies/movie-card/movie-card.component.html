<div class="movie-card" *ngIf="movie">
    <div>
        <div class="img-block">
            <img src="{{'https://image.tmdb.org/t/p/w500/' + movie.poster_path}}" alt="" class="img-fluid">
        </div>
        <div class="mt-2 mx-2">
            <div class="d-flex">
                <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" 
                class="ipc-icon ipc-icon--star-inline" viewBox="0 0 24 24" fill="#f7b731" 
                style="margin-right: 5px;"
                role="presentation"><path d="M12 20.1l5.82 3.682c1.066.675 2.37-.322 2.09-1.584l-1.543-6.926 5.146-4.667c.94-.85.435-2.465-.799-2.567l-6.773-.602L13.29.89a1.38 1.38 0 0 0-2.581 0l-2.65 6.53-6.774.602C.052 8.126-.453 9.74.486 10.59l5.147 4.666-1.542 6.926c-.28 1.262 1.023 2.26 2.09 1.585L12 20.099z"></path></svg>
                {{movie.vote_average}}
            </div>

            <a class="movie_title d-block my-1"> {{movie.title}} </a>

            <button class="d-block watchlist-btn" type="button" role="button" mat-button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--add ipc-button__icon ipc-button__icon--pre mr-1" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>
                <div class="d-inline-flex">Watchlist</div>
            </button>
             <button (click)="openDialog(movie.id)" class="d-block trailer-btn" type="button" role="button" mat-button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--play-arrow ipc-button__icon ipc-button__icon--pre mr-1" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18a1 1 0 0 0 0-1.69L9.54 5.98A.998.998 0 0 0 8 6.82z"></path></svg>
                <div class="d-inline-flex">Trailer</div> 
            </button>
            
            <!-- <small> {{movie.release_date}} </small> -->
        </div>
    </div>
</div>
